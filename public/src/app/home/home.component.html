<div class="home">
  <p *ngIf="message" [ngClass]="message.status">{{message.message}}</p>
  <form (submit)="create()">
    <div class='form-group'>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="task.title" class="form-control">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" id="desc" name="desc" [(ngModel)]="task.description" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <h3>Task list</h3>
      <div *ngFor="let task of tasks" class="taskDiv">  
        <h5>{{task.title}}</h5>
        <p>{{task.description}}</p>
        <button class="btn btn-primary" (click)="editTask(task)">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
    <div *ngIf="editing" class="col-md-6 col-sm-12">
      <h3>Edit a task</h3>
      <form (submit)="updateTask()">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle" name="editTitle" [(ngModel)]="toEdit.title" class="form-control">
        </div>
        <div class="form-group">
          <label for="editDesc">Description</label>
          <input type="text" id="editDesc" name="editDesc" [(ngModel)]="toEdit.description" class="form-control">
        </div>
        <button type='submit' class="btn btn-success">Edit</button>
        <button type="button" class="btn btn-warning">Cancel</button>
      </form>
    </div>
  </div>

  
</div>
